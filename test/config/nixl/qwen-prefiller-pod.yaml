apiVersion: v1
kind: Pod
metadata:
  name: qwen-prefiller
  labels:
    app: qwen-prefiller
    llmd.org/inferenceServing: "true"
    llmd.org/model: "qwen2-0-5b"
    llmd.org/role: "prefill"
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                  - NVIDIA-A100-SXM4-80GB
  containers:
    - name: vllm
      image: vllm-openai
      securityContext:
        allowPrivilegeEscalation: false
      args:
        - "--model"
        - "Qwen/Qwen2-0.5B"
        - "--port"
        - "8000"
        - "--kv-transfer-config"
        - '{"kv_connector":"LMCacheConnectorV1","kv_role":"kv_producer","kv_connector_extra_config": {"discard_partial_chunks": false, "lmcache_rpc_port": "producer1"}}'
      env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: UCX_TLS
          value: "cuda_ipc,cuda_copy,tcp"
        - name: LMCACHE_CONFIG_FILE
          value: /vllm-workspace/lmcache-prefiller-config.yaml
        - name: LMCACHE_USE_EXPERIMENTAL
          value: "True"
        - name: VLLM_ENABLE_V1_MULTIPROCESSING
          value: "1"
        - name: VLLM_WORKER_MULTIPROC_METHOD
          value: spawn
        - name: HF_HUB_CACHE
          value: /vllm-workspace/models
      volumeMounts:
        - name: config-prefiller
          mountPath: /vllm-workspace
        - name: model-cache
          mountPath: /vllm-workspace/models
      ports:
        - containerPort: 8000
          protocol: TCP
      resources:
        limits:
          nvidia.com/gpu: 1
        requests:
          cpu: "16"
          memory: 16Gi
          nvidia.com/gpu: 1
  volumes:
    - name: config-prefiller
      configMap:
        name: config-prefiller
    - name: model-cache
      emptyDir:
        sizeLimit: 1Gi
  restartPolicy: Never
