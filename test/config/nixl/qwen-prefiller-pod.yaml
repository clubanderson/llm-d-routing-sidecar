apiVersion: v1
kind: Pod
metadata:
  name: qwen-prefiller
  labels:
    app: qwen-prefiller
    llmd.org/inferenceServing: "true"
    llmd.org/model: "qwen2-0-5b"
    llm-d.ai/role: "prefill"
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                  - NVIDIA-A100-SXM4-80GB
  containers:
    - name: vllm
      image: vllm-openai
      securityContext:
        allowPrivilegeEscalation: false
      args:
        - "--model"
        - "Qwen/Qwen2-0.5B"
        - "--port"
        - "8000"
        - "--enforce-eager"
        - "--kv-transfer-config"
        - '{"kv_connector":"NixlConnector","kv_role":"kv_both"}'
      env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: UCX_TLS
          value: "cuda_ipc,cuda_copy,tcp"
        # - name: NIXL_ROLE
        #   value: SENDER
        - name: VLLM_NIXL_SIDE_CHANNEL_PORT
          value: "5557"
        - name: HF_HUB_CACHE
          value: /vllm-workspace/models
      volumeMounts:
        - name: model-cache
          mountPath: /vllm-workspace/models
      ports:
        - containerPort: 8000
          protocol: TCP
      resources:
        limits:
          nvidia.com/gpu: 1
        requests:
          cpu: "16"
          memory: 16Gi
          nvidia.com/gpu: 1
  volumes:
    - name: model-cache
      emptyDir:
        sizeLimit: 1Gi
  restartPolicy: Never
