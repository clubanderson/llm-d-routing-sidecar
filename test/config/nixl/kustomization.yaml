resources:
  - qwen-decoder-pod.yaml
  - qwen-prefiller-pod.yaml
  - inferencemodel.yaml
  - inferencepool.yaml
  - qwen-epp.yaml
  - qwen-epp-svc.yaml
  - pod-read-role.yaml
  - pod-read-rolebinding.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization



vllm serve facebook/opt-125m \
    --port 8100 \
    --enforce-eager \
    --disable-log-requests \
    --kv-transfer-config '{"kv_connector":"MultiConnector","kv_role":"kv_both","kv_connector_extra_config":{"connectors":[{"kv_connector":"NixlConnector","kv_role":"kv_both"},{"kv_connector":"LMCacheConnectorV1","kv_role":"kv_both"}]}}'
