apiVersion: v1
kind: ConfigMap
metadata:
  name: config-decoder
data:
  lmcache-decoder-config.yaml: |
    local_cpu: False
    max_local_cpu_size: 0
    #local_disk:
    max_local_disk_size: 0
    remote_serde: NULL

    enable_nixl: True
    nixl_role: "receiver"
    nixl_peer_host: "0.0.0.0"
    nixl_peer_port: 55555
    nixl_buffer_size: 524288
    nixl_buffer_device: "cuda"
    nixl_enable_gc: True
